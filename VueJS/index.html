<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
                    <!-- v-on:keyup -->
        <div>        
            <label for="">Titulo: </label>
            <input type="text" @keyup="imprimirTexto('Enviando seus dados para a analise')">
            <button @click="mensagemAlertaA('Titulo enviado com sucesso')">Titulo</button>
        </div>
        <div>
            <label for="">Nome: </label>
            <input type="text" @keyup="imprimirTexto2('Nome', 'Jonathan Dantas')">
            <button @click="mensagemAlertaB('jonathan', 'enviado com sucesso')">Nome</button>
        </div>
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                imprimirTexto(texto) {
                    console.log(texto)
                },

                imprimirTexto2(textoA, textoB) {
                    console.log(textoA)
                    console.log(textoB)
                },

                mensagemAlertaA(mensagem) {
                    alert(mensagem)
                },
                
                mensagemAlertaB(mensagemA, mensagemB) {
                    alert(mensagemA)
                    alert(mensagemB)
                }
            },
        })
    </script>

</body>
</html>
