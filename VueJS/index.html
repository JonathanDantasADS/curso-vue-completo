<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }

        .vermelho {
            background-color: brown;
        }

        .amarelo {
            background-color: yellow;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal{
            width: 200px;
            height: 200px;
        }

        .div-comum{
            width: 50px;
            height: 50px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="borda div-principal" :class="cor">
            {{cor}}
            <div>
                <label> Posição X :</label>
                <input type="text" :value="posicaoX">
            </div>
            <div>
                <label>Posição Y :</label>
                <input type="text" :value="posicaoY">
            </div>
        </div>
    <hr>
    <div @click="mudarCor('verde')" class="borda div-comum" 
            @mouseover="mudarCor('verde')" 
                @mousemove="coordernadas($event)"
                    @mouseout="mudarCor('')" :class="true ? color='verde' : color='verde'"></div>
    <div @click="mudarCor('vermelho')" class="borda div-comum" 
            @mouseover="mudarCor('vermelho')" 
                @mousemove="coordernadas($event)"
                    @mouseout="mudarCor('')" :class="true ? color='vermelho' : color='vermelho'"></div>
    <div @click="mudarCor('amarelo')" class="borda div-comum" 
            @mouseover="mudarCor('amarelo')" 
                @mousemove="coordernadas($event)"
                    @mouseout="mudarCor('')" :class="true ? color='amarelo' : color='amarelo'"></div>        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cor: '',
                posicaoX: 0,
                posicaoY: 0,
            },
            methods: {
                mudarCor(c){
                    this.cor = c
                },
                coordernadas(e){
                    this.posicaoX = e.clientX,
                    this.posicaoY = e.clientY
                }
            },
        })
    </script>

</body>
</html>
