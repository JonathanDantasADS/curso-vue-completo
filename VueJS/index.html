<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1> {{somar()}} </h1>
        <h1> {{subtrair()}} </h1>
        <h1> {{multiplicar()}} </h1>
        <h1> {{dividir()}} </h1>
        <h1> {{numeroAleatorio()}} </h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                somar: function somar() { // convencional
                    return 4 + 2;
                },
                subtrair: function () { // anÃ´nima
                    return 4 - 2;
                },
                multiplicar: () => { // arrow function 
                    return 4 * 2;
                },
                dividir() { // forma mais simples
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            }
        })
    </script>

</body>
</html>
