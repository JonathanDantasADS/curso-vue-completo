<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="coment in comentarios">
                {{coment.id}} - {{coment.comentario}}
            </li>
        </ul>
        <input type="text">
        <input type="text">
        <div></div>
        <button @click="addElemento()">Adicionar Comentario</button>
        <button @click="delElemento()">Removendo Comentario</button>
        <button @click="altElemento()">Alterar Comentario</button>
        <hr>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                comentarios: [
                    {id: 1, comentario: 'Comentario 1'},
                    {id: 2, comentario: 'Comentario 2'},
                    {id: 3, comentario: 'Comentario 3'},
                    {id: 4, comentario: 'Comentario 4'},
                ],
            },
            methods: {
                addElemento() {
                    // this.comentarios[4] = { id: cod, comentario: coment}
                    this.comentarios.push({ 
                        id: 5, 
                        comentario: 'Novo Comentario'
                    })
                },
                delElemento() {
                    this.comentarios.pop()
                },
                altElemento(){
                    this.$set(
                        this.comentarios, 
                        0, 
                        {
                            id: 1,
                            comentario: 'Atualizado'
                        }
                    )
                }
            },
        
        })
    </script>

</body>
</html>
