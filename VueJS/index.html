<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <ul>
            <ul v-for="(pastaP, key) in pastasP">
                <li>
                    {{pastaP}} 
                    <ul v-for="pastaF in pastasSub.pastasF[key]">
                        <li>{{pastaF}}</li>
                    </ul>
                </li>
            </ul>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                idx: 0,
                pastasP: [
                        'Arquivos de Programas', 
                        'Windows', 
                        'Usuario',
                ],
                pastasSub: {
                    pastasF: [
                        [
                        'Adobe', 
                        'Java', 
                        'MySQL', 
                        'nodeJS',
                        ],
                        [
                        'System32',
                        'Temp',   
                        ],
                        [
                        'Jonathan',
                        'Johnny',
                        'Convidado'
                        ],
                    ]
                },
            },
            methods: {
                cont(pastaP){
                    var posicao = indexOf(pastaP)
                    this.pastasF[posicao]
                }
            },
        })
    </script>

</body>
</html>
