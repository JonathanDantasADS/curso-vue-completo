<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <h4>Adicionar Pacientes</h4>
        <span>Nome: </span><input type="text" id="inputNome">
        <br><br>
        <span>Idade: </span><input type="text" id="inputIdade">
        <br><br>
        <span>Plano: </span><input type="text" id="inputPlano">
        <br><br>
        <button @click="adicionarPaciente()">Adicionar</button>
        <button @click="removerPaciente()">Remover</button>
        <br><br>
        <h4>Último paciente cadastrado</h4>
        <p v-if="pacientes.length > 0">
            {{ultimoPaciente}}
            <hr>
        </p>
        <h4>Pacientes do Plano Ouro</h4>
            <p v-for="p in planoOuroPaciente">  
                Nome: {{p.nome}}<br>
                Idade: {{p.idade}}<br>
                Plano: {{p.plano}}<br>      
            </p>
        <hr>
        <h4>Pacientes cadastrados</h4>
        <p v-for="p in pacientes">
            Nome: {{p.nome}}<br>
            Idade: {{p.idade}}<br>
            Plano: {{p.plano}}<br>
            <hr>
        </p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                pacientes: [
                    {
                        nome: 'Anônimo',
                        idade: 0,
                        plano: 'prata'
                    }
                ]
            },
            methods: {
                adicionarPaciente(){
                    this.pacientes.push({
                        nome: inputNome.value,
                        idade: inputIdade.value,
                        plano: inputPlano.value, 
                    })
                },

                removerPaciente(){
                    this.pacientes.pop()
                }
            },
            computed: {
                ultimoPaciente(){
                    let key = this.pacientes.length - 1
                    let txt = ''

                    txt += 'Nome: ' + this.pacientes[key].nome + ', '
                    txt += 'Idade: ' + this.pacientes[key].idade + ', '
                    txt += 'Plano: ' + this.pacientes[key].plano + '.'

                    return txt.toUpperCase()
                },
                planoOuroPaciente(){
                    // se o item do atributo plano == 'Ouro'
                    return this.pacientes.filter(item => item.plano == 'Ouro')
                },
                
            }
        })
    </script>

</body>
</html>
