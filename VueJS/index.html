<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1> Nome: {{nome}}</h1>    <!-- acessando propriedade -->
        <h1> Idade: {{idade}}</h1>  <!-- acessando propriedade -->
        <h1> Sobre: {{mensagem}}</h1>   <!-- acessando propriedade -->
        <h1> Hobbies: {{hobbies[2]}}</h1>   <!-- acessando indice -->
        <h1> Animal: {{animal}}</h1>    <!-- propriedade -->
        <h1> Idade do Animal: {{animal.idade}}</h1> <!-- acessando objeto -->
        <h1> Hábitos: {{animal.caracteristicas[0].habitos}} </h1> <!-- acessando a propriedade habitos, do indice 0 do array de objetos da propriedade caracteristica, que fica dentro do objeto animal de um objeto principal chamado data-->
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: { // atributos reativos
                nome: 'Jonathan Dantas',
                idade: 28,
                mensagem: 'Faça acontecer!',
                logado: false,
                hobbies: [ // array
                    'Estudar',
                    'Jogar vídeo game',
                    'Academia',
                ],
                animal: { // objeto
                    tipo: 'Leão(a)',
                    sexo: 'Masculino',
                    idade: 12,
                    patas: 4,
                    cadeia_alimentar_superior: [ // array
                        'raposa',
                        'coelho',
                    ],
                    caracteristicas : [ // array de objetos
                        {
                            classe: 'terreste',
                            habitos: 'caçar',
                        },
                    ],
                },
            }
        })
        console.log(vm)
    </script>

</body>
</html>
