<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <span>Paciente: </span><input type="text" v-model="paciente"> 
        <ul>
            <li v-for="p in lista">
                {{p.nome}}, {{p.idade}}
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [
                    { nome: 'Jonathan', idade: 28},
                    { nome: 'Joao Nathan', idade: 18},
                    { nome: 'Jennifer Renatinha', idade: 24},
                    { nome: 'Jessi Alberto', idade: 42},
                    { nome: 'Jonny', idade: 16},
                ],
                lista: [],
            },
            methods: {},
            computed: {},
            watch: {
                paciente(valorNovo) {
                    console.log(valorNovo)
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                },
            }
        })
    </script>

</body>
</html>
