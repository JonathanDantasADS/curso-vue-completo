<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">     
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="exibirSaldo">Ocultar Saldo</span>
            <span v-if="!exibirSaldo">Exibir Saldo</span>
        </button>
        <p>Saldo: 
            <span v-if="exibirSaldo">R$ {{ saldo }}</span>
            <span v-if="!exibirSaldo">R$ 0    ... Tá liso em! kkk </span>
        </p>
        <hr>

        <!-- v-if, v-else e v-else-if  -->
        Idade: <input type="text" id="inputIdade" @blur="setIdade()">
        <p v-if="idade == 0"></p>
        <p v-else-if="idade < 18">Menor de idade</p>
        <p v-else-if="idade >= 100">Beleza, Rainha Elizabeth</p>
        <p v-else>Maior de idade</p>
        {{ idade }} Anos
        
        Nota: <input type="text" id="inputNota" @blur="setNota()">
        <p v-if="nota == ''">Digite a noite do aluno(a)</p>
        <p v-else-if="nota < 5"> Aluno reprovado, vai estudar menino!</p>
        <p v-else-if="nota >= 5 && nota < 7"> Aluno recuperação</p>
        <p v-else-if="nota >= 7 && nota <= 10">Aluno aprovado(a)</p>
        <p v-else>Valor informando é inválido</p>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 4500.40,
                exibirSaldo: false,
                idade: 0,
                nota: 0
            },
            methods: {
                setIdade(){
                    this.idade = inputIdade.value
                },

                setNota(){
                    this.nota = inputNota.value
                }

            },
        })
    </script>

</body>
</html>
