<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <table border="1">

            <tbody>
                <li v-for="p in publicacoes" styles="border: solid 1px; margin-bottom:10px" :key="p.id">
                    <div>
                        {{p.publicacoes}}
                        <hr>
                        <input type="text">
                    </div>
                </li>
                <button @click="misturarArray()" styles="padding-top: 15px;">Misturar</button>
                </tbody>
        </table>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                path: {
                    01: {
                        pai: 'Arquivos de Programa',
                        filho: ['Adobe','Java','Mysql','nodeJs']
                    },
                    02: {
                        pai: 'Windows',
                        filho: ['System32','Temp']
                    },
                    03: {
                        pai: 'Usuario',
                        filho: ['Jonathan','Johnny','Convidado']
                    }
                },
                publicacoes: [ 
                    { id: 1, publicacoes: 'Publicações 1'},
                    { id: 2, publicacoes: 'Publicações 2'},
                    { id: 3, publicacoes: 'Publicações 3'},
                ],
            },
            methods: {
                misturarArray(){
                    let misturado = []
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]
                    misturado[0] = this.publicacoes[2]
                    this.publicacoes = misturado
                }

            },
        })
    </script>

</body>
</html>
