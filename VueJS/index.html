<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <p v-if="saldo < 0" style="color:rgb(231, 22, 11)">Saldo negativo: R$ {{ saldo.toFixed(2) }}</p>
        <p v-else-if="saldo > 0" style="color:rgb(18, 234, 54)">Saldo positivo: R$ {{ saldo.toFixed(2) }}</p>
        <p v-else>Saldo indisponivel</p>
        <input type="text" id="valor">
        <button @click="creditarSaldo()">Creditar</button>
        <button @click="debitarSaldo()">Debitar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 0
            },
            methods: {
                creditarSaldo(){
                    this.saldo += parseFloat(valor.value)
                },
                debitarSaldo(){
                    this.saldo -= parseFloat(valor.value)
                }
            },
        })
    </script>

</body>
</html>
