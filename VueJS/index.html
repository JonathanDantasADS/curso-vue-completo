<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .purple {
            color: rgb(125, 38, 192);
            background-color: black;
        }
    </style>
</head>
<body>

    <div id="app">
        <a v-bind:href="site">Meu Site</a>
        <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="instrucoes" v-bind:value="nome">
        <input type="checkbox" v-bind:checked="marcado">
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://google.com.br',
                cor: 'purple',
                instrucoes: 'Digite qualquer coisa',
                nome: 'Jonathan Dantas',
                marcado: true,

            },
            methods: {},
        })
    </script>

</body>
</html>
