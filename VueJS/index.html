<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .negrito {
            background-color: rgb(29, 167, 19);
        }
        .purple {
            color: rgb(125, 38, 192);
            background-color: black;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- a ultima propriedade que vai ser chamada -->
        <a :href="site" href="https://google.com.br">Meu Site</a>

        <!-- concatenamento de valores -->
        <p :class="cor" class="negrito">Entendendo a diretiva v-bind</p>
        <input type="text" :placeholder="instrucoes" :value="nome">
        <input type="checkbox" :checked="marcado">
        
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://google.com.br',
                cor: 'purple',
                instrucoes: 'Digite qualquer coisa',
                nome: 'Jonathan Dantas',
                marcado: true,

            },
            methods: {},
        })
    </script>

</body>
</html>
